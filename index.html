<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0">
    <title>Matrix Check</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-container">
        <div class="words">
            <h2>Matrix Checker</h2>
            <p>When entering values please enter either 1 or 0. This program checks binary matrices to see if they are: Reflexive, Symmetric, Anti-Symmetric, or Transitive</p>
        </div>
        <div class="matrix">
            <div class="bracket" id="left-bracket">
                [
            </div>
            <div class="row1">
                <input type="tel" class="cell" id="cell1" autocomplete="off" maxlength="1">
                <input type="tel" class="cell" id="cell2" autocomplete="off" maxlength="1">
                <input type="tel" class="cell" id="cell3" autocomplete="off" maxlength="1">
            </div>
            <div class="row2">
                <input type="tel" class="cell" id="cell4" autocomplete="off" maxlength="1">
                <input type="tel" class="cell" id="cell5" autocomplete="off" maxlength="1">
                <input type="tel" class="cell" id="cell6" autocomplete="off" maxlength="1">
            </div>
            <div class="row3">
                <input type="tel" class="cell" id="cell7" autocomplete="off" maxlength="1">
                <input type="tel" class="cell" id="cell8" autocomplete="off" maxlength="1">
                <input type="tel" class="cell" id="cell9" autocomplete="off" maxlength="1">
            </div>
            <div class="bracket" id="right-bracket">
                ]
            </div>
        </div>
        <div class="buttons">
            <button id="randomBtn">Randomize Matrix</button>
            <button id="propertyBtn">Check Properties</button>
        </div>

        <div class="properties">
            <h3 id="reflexive" class="property">Reflexive: __</h3>
            <h3 id="symmetric" class="property">Symmetric: __</h3>
            <h3 id="anti-symmetric" class="property">Anti-Symmetric: __</h3>
            <h3 id="transitive" class="property">Transitive: __</h3>
        </div>
    </div>

    <!-- <footer>
        <p>Created By Derek Gorman</p>
    </footer> -->


    <script type="module" src="js/app.js"></script>
</body>
</html>
